- hosts: frontend
  gather_facts: false
  tasks:

  - name: Curl website
    uri:
      url: "http://{{ groups.frontend[0] }}/ping"
      return_content: yes
    until: '"alive" in result.content'
    retries: 10
    delay: 1
    register: result
    delegate_to: localhost

