- hosts: localhost
  gather_facts: false
  vars:
    OSP_GUID: "{{ lookup('env','OSP_GUID') }}"
    OSP_DOMAIN: "{{ lookup('env','OSP_DOMAIN') }}"
    TOWER_GUID: "{{ lookup('env','TOWER_GUID') }}"
  tasks:
  - name: Create In-memory Inventory
    add_host: 
      name: workstation-{{ OSP_GUID }}.{{ OSP_DOMAIN }}
      group: workstation
      ansible_ssh_private_key_file: ~/.ssh/openstack.pem
      ansible_ssh_user: cloud-user
 
- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      server: 'frontend1'
    register: openstack_info
  
  - name: Check if all osp instance exist
    debug: "{{ openstack_info.openstack_servers | length }}"
    register: osp_instance

#  - debug: var=osp_instance

  - name: Access website
    uri:
      url: "http://{{ item.public_v4 }}"
      status_code: 200
      return_content: yes
    when: 'item.hostname == "frontend1"'
    loop: "{{ openstack_info.openstack_servers }}"
    register: qa_webpage
    ignore_errors: yes

#  - debug: var=qa_webpage

  - name: Fail
    fail:
    when: "'ansible' not in qa_webpage.results[0].content" 

  
- hosts: localhost
  vars:
    ANSIBLE_ADVANCE_GUID: "{{ lookup('env','THREE_TIER_GUID') }}"
  gather_facts: false
  tasks:
  - name: Gather Facts from aws
    ec2_instance_facts:
      region: us-east-1
      filters:
        "tag:owner": xujin@redhat.com
    register: ec2_instances

  - name: Create In Memory Inventory
    add_host:
       group: "{{item.0}}"
       hostname: "{{item.2}}"
       ansible_host: "{{item.1}}"
    with_together:
      - "{{ ec2_instances.instances | map(attribute='tags.AnsibleGroup')| list }}"
      - "{{ ec2_instances.instances | map(attribute='public_ip_address')| list }}"
      - "{{ ec2_instances.instances | map(attribute='tags.Name')| list }}"

  - name: Access website
    uri:
      url: "http://{{ groups.tag_AnsibleGroup_frontends[0] }}"
      status_code: 200
      return_content: yes
    register: prod_webpage

  - debug: var=prod_webpage

  - name: Fail
    fail:
    when: "'ansible' not in prod_webpage.content" 

  - name: Success
    debug: msg="Congrats Yours HW Assignment is completed"


